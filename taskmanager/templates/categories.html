{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large indigo darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
      <div class="card indigo darken-4 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Edit</a>
          <a href="#modal-{{ category.id }}" class="btn red modal-trigger">Delete</a>
          

          <!-- Modal Structure -->
          <div id="modal-{{ category.id }}" class="modal indigo darken-3">
            <div class="modal-content">
              <h4 class="white-text text-lighten-3">Are you sure you want to delete this Category?</h4>
              <h5 class="red-text text-accent-4 ">This action can not be undone.</h5>
            </div>
            <div class="modal-footer indigo darken-3">
              <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn red">Delete</a>
              <a href="{{ url_for('categories') }}" class="btn modal-close green accent-4">Cancel</a>
            </div>
          </div>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
